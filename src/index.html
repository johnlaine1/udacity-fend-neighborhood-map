<!DOCTYPE html>
<html lang="en" data-framework="knockout.js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <div id="container">
      <h1>Neighborhood Map</h1>
      <input id="search" placeholder="Filter Results" data-bind="textInput: searchInput">
      <div id="location-list">
        <h3>Location List</h3>
        <ul data-bind="foreach: filteredLocations">
          <li data-bind="text: title"></li>
        </ul>
      </div>
      <div id="map">Map</div>
    </div>
      
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT4X1z63nfvEq_ARb42yDjaqlCnaETv_E&libraries=places"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/knockout/dist/knockout.js"></script>
  <script src="scripts/viewmodels/map.js"></script>
  <script src="scripts/models/location.js"></script>
  <script src="scripts/app.js"></script>   


  </body>
</html>
