<!DOCTYPE html>
<html lang="en" data-framework="knockout.js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
   <input type="checkbox" id="drawer-toggle" name="drawer-toggle"/>
   <label for="drawer-toggle" id="drawer-toggle-label"></label>
   <header>Neighborhood Map</header>    
      
        <div id="drawer">
          <h3 id="drawer-title">Locations</h3>
          <input id="search-input" placeholder="Filter Results" data-bind="textInput: searchInput">
          <div id="search-options">
            <input type="radio" class="search-type" name="search-type" value="exact" data-bind="checked: searchType"> Exact
            <input type="radio" class="search-type" name="search-type" value="contains" data-bind="checked: searchType"> Contains
          </div>
          <div id="location-list" data-bind="foreach: filteredLocations">
              <div class="location-item" data-bind="click: $root.showMarkerInfoWindow">
                <h3 class="location-title" data-bind="text: title"></h3>
              </div>
          </div>
        </div>
        <div id="page-content">
          <div id="map"></div>
          <div id="foursquare-attribution">
            Data provided by <a href="https://foursquare.com">FourSquare</a>,
            Map provided by <a href="https://www.google.com/maps">Google Maps</a>
          </div>
        </div>
      
    <script>var app = app || []; app.initMap = function() {};</script>  
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT4X1z63nfvEq_ARb42yDjaqlCnaETv_E&libraries=places&callback=app.initMap"></script>    
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/knockout/dist/knockout.js"></script>
    <script src="scripts/models/location.js"></script> 
    <script src="scripts/viewmodels/mapViewModel.js"></script>
    <script src="scripts/map.js"></script>    
    <script src="scripts/app.js"></script> 
  </body>
</html>
